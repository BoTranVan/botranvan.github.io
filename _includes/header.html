<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<!--[if lte IE 8]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

<!-- <title>{{ page.title }} | {{ site.title }}</title> -->
<title>{{ page.title }}</title>
<meta name="title" content="{{ page.title }}">
{% if page.author %}
  <meta name="author" content="{{ page.author }}">
{% else %}
  <meta name="author" content="{{ site.author.name }}">
{% endif %}
<meta name="keywords" content="{{ page.tags | join: ' ' }}">
{% if page.description %}
  <meta name="description" content="{{ page.description }}">
{% endif %}

<link rel="shortcut icon" href="{{ site.favicon }}" />
<link rel="icon" href="{{ site.favicon }}" type="image/x-icon">

<script src="/assets/js/jquery-1.7.1.min.js" type="text/javascript"></script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4RF6NDLYJT"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-4RF6NDLYJT');
</script>
{% include google_ad_sense.html %}
{% include css.html %}

<link href="/pages/rss.xml" rel="alternate" title="{{site.title}}" type="application/atom+xml">
